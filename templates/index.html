<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatPy</title>

    <link rel="stylesheet"  href="../static/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.1/socket.io.js" integrity="sha512-Z6C1p1NIexPj5MsVUunW4pg7uMX6/TT3CUVldmjXx2kpip1eZcrAnxIusDxyFIikyM9A61zOVNgvLr/TGudOQg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <header id="top-bar">
        <!--Banner/titulo-->
        <h1>ChatPy</h1>
        <img src="../static/img/logo.png" alt="logo" id="logo">
    </header>

    <div id="lista_msg">
        <p>ygygu Hashzap!</p>
    </div>    

    <div id="input-container">
        <!--Caixa do nome do usuario-->
        <input type="text" id="usuario" placeholder="Seu nome" required>
        <input type="text" id="msg" placeholder="Menssagem" required>

        <button id="BtnEnviar">Enviar</button>

    </div>   

    <footer>
        <!--Rodape-->
    </footer>

    <script type="text/javascript">
        $(document).ready(function(){

            var socket = io("192.168.1.5:5000");
            socket.on("connect",function(){
                console.log("user conc");
            });

            socket.on("message", function(data){
                console.log("disparou msg");
                $("#lista_msg").append($("<p>").text(data));
            });

            $("#BtnEnviar").on("click",function(){
                console.log("clicou no btn");
                socket.send($("#usuario").val() + ": "+ $("#msg").val());
                $("#msg").val("");                
            });
        })
    </script>
    <link rel="stylesheet"  href="../static/style.css">
</body>
</html>
